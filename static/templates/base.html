<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MVP Landing</title>



    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Contact page -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
      
    <!-- Custom CSS (must be after the mais CSS)-->
    <link href="/static/css/custom.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">     
      
      
    <!-- INCLUDE GOOGLE FONT STYLESHEET -->
    <link href="/static/css/google-fonts.css" rel="stylesheet" type="text/css"  class="" />
    
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css"  class="main-css" />
  
     

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  {% include 'navbar.html' %}
  
    <!-- Main jumbotron for a primary marketing message or call to action -->
    {% block jumbotron %}
    
    {% endblock%}
    
    {% block contactus %}
    
    {% endblock%}
    

    <div class="container">
      {% if messages %}
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>         
            
        {% for message in messages %}
        <p{% if message.tags == "success" %} class="alert alert-success"{% endif %}>{{ message }}</p>
        {% endfor %}   
          
        </div>
      </div>
      {% endif %}
      
      
         <div class="row">
        {% block content %} {% endblock %}
 
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core avaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
